<head>
    <title>de7kfashkh</title>
</head>

<body>
    <div class="container">
        <div class="hero-unit">
            {{> header}}
            {{> uploadButton}}
        </div>
        {{> content}}
        {{> footer}}
    </div>
</body>

<template name="header">
    <div class="page-header">
        <h1>De7k Fashkh! <small>{{subtitle}}</small></h1>

    </div>
</template>

<!-- Pic upload modal -->
<template name="uploadButton">
    <div class="row-fluid span6" style="text-align:center">
        <a class="btn btn-large btn-success" data-toggle="modal" href="#myModal">Eb3at Nokta!</a>
        <div class="modal hide fade" style="" id="myModal">
            <div class="modal-header">
                <a class="close" data-dismiss="modal">&times;</a>
                <h3>Eb3at Soora</h3>
            </div>
            <div class="modal-body">
                <p>Upload from URL or from local file</p>
            </div>
            <div class="modal-footer">
                {{> uploadFile}}
                <button type="button" class="btn btn-primary" data-loading-text="Beneb3at ahoh!">Eb3at!</button>
                <a href="#" class="btn">Close</a>
            </div>
        </div>
    </div>
</template>

<!-- Actual content -->
<template name="content">
    <div class="tabbable tabs-left">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#1" data-toggle="tab">Eh el gedeed?</a></li>
            <li><a href="#2" data-toggle="tab">2ay 2alsh</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="1">
                <p>I'm in Section 1.</p>
            </div>
            <div class="tab-pane" id="2">
                <p>Howdy, I'm in Section 2.</p>
            </div>
        </div>
    </div>
</template>


<template name="footer">
    <footer style="text-align: center">
        <p>&copy; De7k Fashkh 2013</p>
    </footer>
</template>

<template name="uploadFile">
    <input class="btn btn-primary" data-loading-text="Beneb3at ahoh!" type="file"/>
    <div class="input-append">
        <input class="span2" id="appendedInputButtons" type="file">
        <button class="btn" type="button">Browse</button>
    </div>
</template>
